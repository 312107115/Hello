<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="DatePicker.css" />
		<style type="text/css">
			.datepiker{
				width: 230px;
				height: 24px;
				padding: 5px;
				line-height: 24px;
				border-radius: 5px;
				border: 1px solid darkgray;
			}
			.datepiker:hover{
				border: 1px solid #1ABC9C;
				outline:0 none;
			}
		</style>
	</head>
	<body>
        <input type="text" class="datepiker"/>
		<script type="text/javascript" src="DatePicker.js"></script>
		<script>
		  datepicker.init('.datepiker');		 
		</script>
	</body>
</html>
